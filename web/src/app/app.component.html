<mat-drawer-container class="main-container" autosize>
  <mat-drawer #drawer class="main-sidenav" mode="side">
    <mat-toolbar color="primary" class="sidenav-toolbar">
      <span>Chats</span>
    </mat-toolbar>
    <app-chat-list></app-chat-list>
  </mat-drawer>

  <div class="main-content">
    <mat-toolbar color="primary" class="chat-toolbar">
      <button mat-icon-button mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{ title }}</span>
      <span class="spacer"></span>
      {{ ($user | async)?.nickname }}
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="signOut()">
          <mat-icon>power_settings_new</mat-icon>
          kill session
        </button>
      </mat-menu>
    </mat-toolbar>
    <div class="message-container">
      <router-outlet></router-outlet>
    </div>
    <div class="chat-input-field-container">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Type a message">
      </mat-form-field>
      <div class="chat-actions-container">
        <button mat-fab color="primary" mat-flat-button aria-label="Example icon button with a delete icon">
          <mat-icon>send</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-drawer-container>
