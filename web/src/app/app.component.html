<mat-drawer-container class="main-container" autosize>
  <mat-drawer #drawer class="main-sidenav" mode="side">
    <mat-toolbar color="primary" class="sidenav-toolbar">
      <span>Chats</span>
    </mat-toolbar>
    <app-chat-list></app-chat-list>
  </mat-drawer>

  <div class="main-content">
    <mat-toolbar color="primary" class="chat-toolbar">
      <button mat-icon-button mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{ ($chat | async)?.alias }}</span>
      <span class="spacer"></span>
      {{ ($user | async)?.nickname }}
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="signOut()">
          <mat-icon>power_settings_new</mat-icon>
          kill session
        </button>
      </mat-menu>
    </mat-toolbar>
    <app-chat-messages #content class="message-container"></app-chat-messages>
    <app-chat-input></app-chat-input>
  </div>
</mat-drawer-container>
