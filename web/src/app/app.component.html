<mat-drawer-container class="main-container" autosize>
  <mat-drawer #drawer class="main-sidenav" mode="side" [(opened)]="opened">
    <mat-toolbar color="primary" class="sidenav-toolbar">
      <span>Chats</span>
    </mat-toolbar>
    <app-chat-list></app-chat-list>
  </mat-drawer>

  <div class="main-content">
    <mat-toolbar color="primary" class="chat-toolbar">
      <button mat-icon-button mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{ ($title | async) }}</span>
      <span class="spacer"></span>
      <ngx-avatar class="avatar" [name]="($user | async)!.nickname" [matMenuTriggerFor]="menu"></ngx-avatar>
      <mat-menu #menu="matMenu">
        <div mat-menu-item [disableRipple]="true" [disabled]="true">
          <mat-card-subtitle>
            <mat-icon>account_circle</mat-icon>
            {{ ($user | async)?.nickname }}
          </mat-card-subtitle>
        </div>
        <button mat-menu-item (click)="signOut()">
          <mat-icon>power_settings_new</mat-icon>
          kill session
        </button>
      </mat-menu>
    </mat-toolbar>
    <app-chat-messages #content class="message-container"></app-chat-messages>
    <app-chat-input></app-chat-input>
  </div>
</mat-drawer-container>
