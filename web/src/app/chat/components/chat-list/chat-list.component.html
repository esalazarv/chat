<div class="cat-list">
  <mat-card *ngFor="let item of $chats | async; index as i;" class="mat-card-flat chat-card">
    <mat-card-header>
      <ngx-avatar mat-card-avatar [size]="40" [name]="item.alias"></ngx-avatar>
      <mat-card-title>{{ item.alias }}</mat-card-title>
      <mat-card-subtitle>{{ item.members.length }} members</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
